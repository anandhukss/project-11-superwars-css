<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="hero">
            <div class="hero1">
                <img src="images/super-1.png" alt="">
                <p>Spiderman</p>
                <h2 class="strength">12</h2>
            </div>

            <div class="hero2">
                <img src="images/super-3.png" alt="">
                <p>Wonder Women</p>
                <h2 class="strength">30</h2>
            </div>
        </div>
        <div class="score">
            <h1>5-0</h1>
        </div>
        <div class="villain">
            <div class="villain1">
                <img src="images/super-2.png" alt="">
                <p>Captain America</p>
                <h2 class="strength">50</h2>
            </div>
            <div class="villain2">
                <img src="images/super-4.png" alt="">
                <p>Gem Woman</p>
                <h2 class="strength">12</h2>
            </div>
        </div>
    </div>


    <!--     
    <footer class="footer">Made with <img src="/images/Vector.svg"> by ProGrad</footer> -->
</body>

</html>
